<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="calculator">
    <p>Kushal's Calculator</p>
    <div class="display">
        <span class="input" id="input"></span>
    </div>
    <div class="buttons">
        <button class="btn op" id="ac">AC</button>
        <button class="btn op" id="de">DE</button>
        <button class="btn op" id="dot">.</button>
        <button class="btn op" id="division">/</button>
        <button class="btn num" id="seven">7</button>
        <button class="btn num" id="eight">8</button>
        <button class="btn num" id="nine">9</button>
        <button class="btn op" id="multiply">*</button>
        <button class="btn num" id="four">4</button>
        <button class="btn num" id="five">5</button>
        <button class="btn num" id="six">6</button>
        <button class="btn op" id="subtract">-</button>
        <button class="btn num" id="one">1</button>
        <button class="btn num" id="two">2</button>
        <button class="btn num" id="three">3</button>
        <button class="btn op" id="addition">+</button>
        <button class="btn num" id="zero">0</button>
        <button class="btn op" id="equalsto">=</button>




    </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
